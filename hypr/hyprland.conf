workspace=9
workspace=10

#################
## MY PROGRAMS ##
#################

$terminal = kitty
$calculator = kitty qalc
$fileManager = kitty yazi
$top = kitty btop
$browser = librewolf
$menu = rofi -show drun
$networkmanager = kitty nmtui
$screenshot = grimblast --freeze copy area

###############
## AUTOSTART ##
###############

exec-once = waybar
exec-once = hyprpaper

exec-once = systemctl --user restart pipewire
exec-once = systemctl --user restart wireplumber
exec-once = systemctl --user restart pipewire-pulse
exec-once = systemctl --user start hyprpolkitagent 

exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

###########################
## ENVIRONMENT VARIABLES ##
###########################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

###################
## LOOK AND FEEL ##
###################

general {
    gaps_in = 7.5
    gaps_out = 30

    border_size = 2

    col.active_border = rgba(8caaeeff) rgba(8caaeeff) 45deg
    col.inactive_border = rgba(32354aaa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint

    animation = windowsIn, 1, 4.1, easeOutQuint, slide bottom
    animation = windowsOut, 1, 1.49, easeOutQuint, slide bottom

    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 4, default, slidefade 100%
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

###########
## INPUT ##
###########

input {
    kb_layout = se,ru
    kb_variant = nodeadkeys
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    accel_profile = flat
    force_no_accel = true

    touchpad {
        natural_scroll = false
        tap-to-click = true
        disable_while_typing = true
        middle_button_emulation = false
    }
}

############################
## WINDOWS AND WORKSPACES ##
############################

windowrulev2 = workspace name:steam silent, class:^(steam)$
windowrulev2 = workspace name:steam silent, class:^(Steam)$

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

ecosystem:no_update_news = true
