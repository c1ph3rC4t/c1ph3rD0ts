windowrule {
  name = Move Steam
  match:class = ^steam$
  workspace = name:steam
}

windowrule {
  name = Suppress Maximize
  match:class = .*
  suppress_event = maximize
}

windowrule {
  name = XWayland fix
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
  no_initial_focus = on
}

windowrule {
  name = GCR Prompter Focus
  match:class = ^(gcr-prompter)$
  stay_focused = on
}
