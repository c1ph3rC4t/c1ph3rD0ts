$terminal = kitty
$calculator = kitty qalc
$fileManager = kitty yazi
$top = kitty btop
$browser = librewolf
$menu = rofi -show drun
$networkmanager = kitty nmtui
$screenshot = grimblast --freeze copy area
$processkiller = kitty fkill --smart-case -t 120

$mainMod = SUPER

bind = $mainMod, O, exec, obsidian

bind = $mainMod, P, exec, hidewrksp

bind = $mainMod SHIFT, S, exec, $screenshot

bind = $mainMod SHIFT, R, exec, (pkill waybar & pkill hyprpaper) && (waybar & hyprpaper & hyprctl reload) &

bind = $mainMod SHIFT, W, exec, docker compose --file ~/c1ph3rD0ts/configs/winapps/compose.yaml down && rm ~/.config/freerdp/server/127.0.0.1_3389.pem && docker compose --file ~/c1ph3rD0ts/configs/winapps/compose.yaml up &

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, SPACE, exec, [float; size 900 550; minsize 900 550; maxsize 900 550; center; stayfocused] $terminal

bind = $mainMod, RETURN, exec, [float; size 700 450; minsize 700 450; maxsize 700 450; center; stayfocused] $calculator

bind = $mainMod, T, exec, [float; size 900 550; minsize 900 550; maxsize 900 550; center; stayfocused] $top

bind = $mainMod, N, exec, [float; size 450 550; minsize 450 550; maxsize 450 550; center; stayfocused] $networkmanager

bind = $mainMod, K, exec, [float; size 450 225; minsize 900 550; maxsize 900 550; center; stayfocused] $processkiller

bind = $mainMod, F, fullscreen

bind = $mainMod SHIFT, SPACE, exec, hyprctl switchxkblayout $(hyprctl devices -j | jq -r '.keyboards.[] | select(.main) | .name') next

bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive,  
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, [float; size 900 550; minsize 900 550; maxsize 900 550; center; stayfocused] $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, J, togglesplit

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, S, exec, hyprctl dispatch workspace name:steam & steam &

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
